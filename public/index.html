<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Raspberry Pi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Raspberry Pi</h1>
        <input v-model="txt" /> 
    </div>

    <script type="module">
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const txt = ref('Entrez une commande');

                return {
                    txt
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
